{% extends 'parent.html' %}
{% block super1 %}
    <div id="content">
					<p id="whereami">
					</p>
					<h1>
						update Emp info:
					</h1>
					<form action="{% url 'admin1:update_r' %}?id={{ id }}" method="post">
                        {% csrf_token %}
						<table cellpadding="0" cellspacing="0" border="0"
							class="form_table">
							<tr>
								<td valign="middle" align="right">
									id:
								</td>
								<td valign="middle" align="left" >
                                       {{ id }}
								</td>
							</tr>
							<tr>
								<td valign="middle" align="right">
									name:
								</td>
								<td valign="middle" align="left">
									<input type="text" class="inputgri" name="name" value="{{ name }}"/>
								</td>
							</tr>
							<tr>
								<td valign="middle" align="right">
									salary:
								</td>
								<td valign="middle" align="left">
									<input type="text" class="inputgri" name="salary" value="{{ salary }}"/>
								</td>
							</tr>
							<tr>
								<td valign="middle" align="right">
									age:
								</td>
								<td valign="middle" align="left">
									<input type="text" class="inputgri" name="age" value="{{ age }}"/>
								</td>
							</tr>
							<tr>
								<td valign="middle" align="right">
									gender:
								</td>
								<td valign="middle" align="left">
                                    {% if gender == 1 %}
                                    <input type="radio" class="inputgri" name="gender" value="1" checked/>男
                                    <input type="radio" class="inputgri" name="gender" value="0"/>女
                                    {% elif gender == 0 %}
                                         <input type="radio" class="inputgri" name="gender" value="1" />男
                                    <input type="radio" class="inputgri" name="gender" value="0" checked/>女
                                    {% endif %}


								</td>
							</tr>
							<tr>
								<td valign="middle" align="right">
									birth:
								</td>
								<td valign="middle" align="left">
									<input type="text" class="inputgri" name="birth" value="{{ birth|date:'Y-m-d' }}"/>
								</td>
							</tr>
						</table>
						<p>
							<input type="submit" class="button" value="Confirm" />
						</p>
					</form>
				</div>
{% endblock %}
